<!DOCTYPE html>
<html>
<head>
<style>
#left, #up {
    width: 20px;
    height: 3px;
    background-color: black;
    margin:5px;
}

#up {



  transform: rotate(90deg);
  position: relative;
 left:-10px;
  top:-1px;
}

#up-triangle {
	position:relative;
   width: 0; 
   height: 0; 
   top:-40px;
   left:0px;
   border-bottom: 15px solid black; 
   border-left: 6px solid transparent; 
   border-right: 6px solid transparent; 
}
</style>
</head>
<body>

<p>A menu icon:</p>

<div id="up" ></div>
<div id="left"></div>
<div id="up-triangle"></div>

</body>
</html>
